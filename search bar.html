<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .search-container {
            text-align: center;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .search-bar:focus {
            border-color: #4CAF50;
        }

        .search-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" class="search-bar" id="searchInput" placeholder="Search..." />
    <button class="search-button" onclick="searchFunction()">Search</button>
</div>

<script>
    function searchFunction() {
        var query = document.getElementById('searchInput').value;
        alert("You searched for: " + query);
    }
</script>

</body>
</html>
